    <script>
        document.querySelector('input[type=button]').addEventListener('click', validate);

        function validate() {
            let uname = document.querySelector("#fname");
            let ulname = document.querySelector("#lname");
            let uemail = document.querySelector("#uemail");
            let textar = document.querySelector("#txtar");
            if (uname.value == "") {
                // alert("Enter Name Please");
                document.querySelector(".err1").innerHTML = "Enter Name Please";
                document.querySelector(".err1").style.color = "red";
                uname.focus();
            }
            if (ulname.value == "") {
                document.querySelector(".err2").innerHTML = "Enter Your Text Please"
                document.querySelector(".err2").style.color = "red";

            }
            if (uemail.value == "" || uemail.value.indexOf("@") == -1 || uemail.value.indexOf(".") == -1) {
                document.querySelector(".err3").innerHTML = "Enter Valid Email Please"
                document.querySelector(".err3").style.color = "red";
                uemail.focus();
            }
            if (textar.value < (rows = 2) || textar.value == "") {
                document.querySelector(".err4").innerHTML = "Enter Your Text Please"
                document.querySelector(".err4").style.color = "red";

            } else {
                document.location = "contact.html"

            }


        }
    </script>
